name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main   # Run on PRs targeting main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build frontend with environment variables from GitHub Secrets
      - name: Build Project
        run: npm run build
        env:
          VITE_AUTHX_URL: ${{ secrets.VITE_AUTHX_URL }}
          VITE_AUTHX_USERSDEPARTMENTNAMES: ${{ secrets.VITE_AUTHX_USERSDEPARTMENTNAMES }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_DOMAIN: ${{ secrets.VITE_DOMAIN }}
          VITE_PERMISSIONS_URL: ${{ secrets.VITE_PERMISSIONS_URL }}
          VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}

      # Copy routes.json if needed
      - name: Copy routes.json
        run: cp routes.json dist/ || echo "no routes.json found"

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_DUNE_06470A90F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For PR comments
          action: "upload"
          app_location: "/"        # Root of repo
          api_location: ""         # No backend APIs here
          output_location: "dist"  # Build output folder

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_DUNE_06470A90F }}
          action: "close"
